{% extends "chat/base.html" %}
{% load django_bootstrap5 %}
{% block extra-style %}
<style>
    .borderbox {
        border-color: rgb(224, 224, 224);
        border-style:double;
        border-radius: 0.8em;
        padding: 1.5em;
    }
</style>

{% endblock %}
{% block content %}
<div class="borderbox">
    <h3 class="card-header text-info fw-bold"> 📨 새 채팅방 만들기 📨 </h3>

    <div class="my-3 card-header text-info fw-bold fs-4">
        <form action="" method="post">
            {% csrf_token %}

            {% bootstrap_form form %}
            <input type="submit" value="만들기" class="btn btn-info btn-lg text-white fw-bold"/>

        </form>

    </div>

    <a href="{% url 'chat:index' %}" class="btn btn-info btn-lg text-white fw-bold">대기실로 이동</a>
</div>
{% endblock %}
